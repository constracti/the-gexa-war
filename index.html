<!doctype html>
<html lang="el">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
		<style>
			.keyboard-number {
				width: 3em;
			}
		</style>
	</head>
	<body class="container d-flex flex-column p-2">
		<h1 class="m-2"></h1>
		<form id="login-form" class="d-flex flex-column d-none">
			<div class="m-2">
				<label class="form-label" for="login-station"></label>
				<select class="form-select" id="login-station" name="station" required="required"></select>
			</div>
			<div class="m-2">
				<label class="form-label" for="login-password"></label>
				<input class="form-control" id="login-password" type="password" name="password" required="required">
			</div>
			<div class="m-2">
				<button class="btn btn-primary" id="login-button"></button>
			</div>
		</form>
		<div id="main-div" class="d-flex flex-column d-none">
			<div class="d-flex flex-row justify-content-between align-items-center">
				<h2 class="m-2" id="station-header"></h2>
				<button class="m-2 btn btn-secondary" id="logout-button"></button>
			</div>
			<div class="alert m-2" id="keyboard-alert"></div>
			<div class="d-flex flex-row justify-content-center">
				<div class="m-2" style="width: 11em;">
					<div class="input-group">
						<input class="form-control" id="keyboard-screen" readonly="readonly">
						<button class="btn btn-outline-danger" id="keyboard-delete">&#x2718;</button>
					</div>
				</div>
			</div>
			<div class="d-flex flex-row justify-content-center">
				<button class="m-2 btn btn-outline-secondary keyboard-number">1</button>
				<button class="m-2 btn btn-outline-secondary keyboard-number">2</button>
				<button class="m-2 btn btn-outline-secondary keyboard-number">3</button>
			</div>
			<div class="d-flex flex-row justify-content-center">
				<button class="m-2 btn btn-outline-secondary keyboard-number">4</button>
				<button class="m-2 btn btn-outline-secondary keyboard-number">5</button>
				<button class="m-2 btn btn-outline-secondary keyboard-number">6</button>
			</div>
			<div class="d-flex flex-row justify-content-center">
				<button class="m-2 btn btn-outline-secondary keyboard-number">7</button>
				<button class="m-2 btn btn-outline-secondary keyboard-number">8</button>
				<button class="m-2 btn btn-outline-secondary keyboard-number">9</button>
			</div>
			<div class="d-flex flex-row justify-content-center">
				<button class="m-2 btn btn-outline-secondary keyboard-number">0</button>
			</div>
			<div class="row m-0">
				<div class="col-12 col-md-4 p-0 d-flex flex-column">
					<button class="m-2 btn btn-primary" id="success-simple"></button>
				</div>
				<div class="col-12 col-md-4 p-0 d-flex flex-column">
					<button class="m-2 btn btn-primary" id="success-neutralization"></button>
				</div>
				<div class="col-12 col-md-4 p-0 d-flex flex-column">
					<button class="m-2 btn btn-primary" id="success-conquest"></button>
				</div>
			</div>
		</div>
		<script src="/color-mode.js"></script>
		<script type="module" src="./index.js"></script>
	</body>
</html>
