<!doctype html>
<html lang="el" data-bs-theme="dark">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="constracti">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="font-family.css">
		<link rel="stylesheet" href="index.css">
		<style id="style"></style>
	</head>
	<body class="d-flex flex-column">
		<div id="canvas">
			<img src="map.jpg" id="map">
			<div class="p-2" id="heading-section">
				<h1 class="m-2 fw-bold"></h1>
			</div>
			<div class="d-flex flex-row align-items-center p-2" id="spinner-section">
				<div class="spinner-border m-2 d-none" id="spinner-div"></div>
				<div class="alert alert-secondary m-2 p-2 d-none" id="time-div"></div>
			</div>
			<section class="d-flex flex-column p-2 d-none" id="score-section">
				<h2 class="m-2"></h2>
				<div class="flex-fill overflow-y-auto">
					<div class="list-group" id="score-list"></div>
				</div>
			</section>
			<section class="d-flex flex-column p-2 d-none" id="recent-section">
				<h2 class="m-2 text-end"></h2>
				<div class="flex-fill overflow-y-auto">
					<div class="list-group" id="recent-list"></div>
				</div>
			</section>
			<div id="place-popup"></div>
		</div>
		<script type="module" src="./index.js"></script>
	</body>
</html>
