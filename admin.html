<!doctype html>
<html lang="el">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="constracti">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
	</head>
	<body class="container d-flex flex-column p-2">
		<h1 class="m-2"></h1>
		<form id="login-form" class="d-flex flex-column d-none">
			<div class="m-2">
				<label class="form-label" for="password-input"></label>
				<input class="form-control" id="password-input" type="password" name="password" required="required">
			</div>
			<div class="m-2">
				<button class="btn btn-primary" id="login-button"></button>
			</div>
		</form>
		<div id="main-div" class="d-flex flex-column d-none">
			<div class="d-flex flex-row justify-content-between align-items-center">
				<h2 class="m-2" id="admin-heading"></h2>
				<button class="m-2 btn btn-secondary" id="logout-button"></button>
			</div>
			<form id="config-form" class="d-flex flex-column">
				<div class="row m-0">
					<div class="col-12 col-sm-6 p-0">
						<div class="m-2">
							<label class="form-label" for="game-start-input"></label>
							<input class="form-control" id="game-start-input" type="datetime-local" name="game_start" required="required">
						</div>
					</div>
					<div class="col-12 col-sm-6 p-0">
						<div class="m-2">
							<label class="form-label" for="game-stop-input"></label>
							<input class="form-control" id="game-stop-input" type="datetime-local" name="game_stop" required="required">
						</div>
					</div>
					<div class="col-12 col-sm-6 p-0">
						<div class="m-2">
							<label class="form-label" for="reward-success-input"></label>
							<input class="form-control" id="reward-success-input" type="number" name="reward_success" required="required">
						</div>
					</div>
					<div class="col-12 col-sm-6 p-0">
						<div class="m-2">
							<label class="form-label" for="reward-conquest-input"></label>
							<input class="form-control" id="reward-conquest-input" type="number" name="reward_conquest" required="required">
						</div>
					</div>
				</div>
				<div class="m-2">
					<label class="form-label" for="reward-rate-input"></label>
					<input class="form-control" id="reward-rate-input" type="number" name="reward_rate" required="required" step="any">
					<div class="form-text"></div>
				</div>
				<div class="m-2">
					<button class="btn btn-primary" id="submit-button"></button>
				</div>
			</form>
			<div class="d-flex flex-row justify-content-between align-items-center">
				<h3 class="m-2" id="station-heading"></h3>
				<button class="btn btn-secondary btn-sm m-2" id="station-button"></button>
			</div>
			<div class="list-group d-none m-2" id="station-div"></div>
			<div class="d-flex flex-row justify-content-between align-items-center">
				<h3 class="m-2" id="team-heading"></h3>
				<button class="btn btn-secondary btn-sm m-2" id="team-button"></button>
			</div>
			<div class="list-group d-none m-2" id="team-div"></div>
			<div class="d-flex flex-row justify-content-between align-items-center">
				<h3 class="m-2" id="player-heading"></h3>
				<button class="btn btn-secondary btn-sm m-2" id="player-button"></button>
			</div>
			<div class="list-group d-none m-2" id="player-div"></div>
			<div class="d-flex flex-row justify-content-between align-items-center">
				<h4 class="m-2" id="import-heading"></h4>
				<button class="btn btn-secondary btn-sm m-2" id="import-button"></button>
			</div>
			<form class="d-flex flex-column d-none" id="import-form">
				<div class="m-2">
					<textarea class="form-control" name="text" required="required"></textarea>
					<div class="form-text" id="import-info"></div>
				</div>
				<div class="m-2">
					<button class="btn btn-primary" id="import-submit"></button>
				</div>
			</form>
			<div class="d-flex flex-row align-items-center">
				<h3 class="flex-grow-1 m-2" id="success-heading"></h3>
				<div class="spinner-border spinner-border-sm m-2 d-none"></div>
				<button class="btn btn-danger btn-sm m-2" id="success-truncate"></button>
			</div>
			<div class="d-flex flex-row">
				<a class="btn btn-secondary m-2" id="inspect-link" href="./inspect.html"></a>
				<a class="btn btn-secondary m-2" id="draw-link" href="./draw.html"></a>
			</div>
		</div>
		<script src="/color-mode.js"></script>
		<script type="module" src="./admin.js"></script>
	</body>
</html>
